name: docker-test
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
env:
  GO111MODULE: "on"
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.15.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore vendor
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.os }}-go-vendor-${{ hashFiles('**/go.mod') }}
      - name: Restore base test coverage
        uses: actions/cache@v2
        with:
          path: |
            unit-base.txt
          # Use base sha for PR or new commit hash for master/main push in test result key.
          key: ${{ runner.os }}-test-coverage-${{ (github.event.pull_request.base.sha != github.event.after) && github.event.pull_request.base.sha || github.event.after }}
      - name: Populate dependencies
        if: matrix.go-version == '1.15.x' # Use latest Go to populate vendor.
        run: '(test -d vendor && echo vendor found) || go mod vendor'
      - name: Docker Compose
        run: docker-compose up -d && sleep 10 && docker ps && docker-compose logs
      - name: Test
        id: test
        run: |
          make test-unit
